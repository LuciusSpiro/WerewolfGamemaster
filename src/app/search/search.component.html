<ActionBar class="action-bar">
    <Label class="action-bar-title" text="Laufende Runde"></Label>
</ActionBar>


<DockLayout class="wgm-gameList">
    <button class="btn btn-primary btn-active wgm-gameList__button" text="Next" (tap)="next()"></button>

    <FlexboxLayout class="wgm-gameList__list">
        <ListView [items]="karten" class="list-group">
            <ng-template let-item="item">
                <StackLayout orientation="horizontal" class="list-group-item">
                    <Label [text]='item.name'></Label>
                </StackLayout>
            </ng-template>
        </ListView>
    </FlexboxLayout>
</DockLayout>
